<!doctype html>
<html lang="en" class="h-full antialiased [font-synthesis:none] [text-rendering:optimizeLegibility]">
  <head>
    <title>%VITE_TITLE%</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="%VITE_DESCRIPTION%" />
    <meta name="theme-color" content="%VITE_THEME_COLOR%" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="canonical" href="%VITE_HOMEPAGE%" />
    <!-- open graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_HOMEPAGE%" />
    <meta property="og:title" content="%VITE_TITLE%" />
    <meta property="og:description" content="%VITE_DESCRIPTION%" />
    <meta property="og:image" content="%VITE_HOMEPAGE%/og.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:url" content="%VITE_HOMEPAGE%/og.png" />
    <meta property="og:image:alt" content="%VITE_TITLE%" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="%VITE_TITLE%" />
    <!-- twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="%VITE_TITLE%" />
    <meta property="twitter:description" content="%VITE_DESCRIPTION%" />
    <meta property="twitter:image" content="%VITE_HOMEPAGE%/og.png" />
    <meta property="twitter:image:alt" content="%VITE_TITLE%" />
    <!-- theme -->
    <script src="%VITE_HOMEPAGE%/theme.min.js"></script>
  <body class="h-full text-neutral-900 bg-neutral-50 dark:text-neutral-100 dark:bg-neutral-950">
    <div class="h-full flex flex-col" id="root"></div>
    <script>
      // https://github.com/rafgraph/spa-github-pages
      ;(function({ search, pathname, hash }, history) {
        if (search[1] === '/' ) {
          const decoded = search.slice(1).split('&').map((s) => s.replace(/~and~/g, '&')).join('?')
          history.replaceState(null, null, pathname.slice(0, -1) + decoded + hash)
        }
      }(window.location, window.history))
    </script>
    <script src="./src/index.tsx" type="module"></script>
  </body>
</html>
